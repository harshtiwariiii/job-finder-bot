name: Alternate Day Job Alert

on:
  schedule:
    - cron: '30 14 */2 * *'  # Every alternate day at 8 PM IST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: python job_alert.py
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
          EMAIL_SMTP_HOST: smtp.gmail.com
          EMAIL_SMTP_PORT: 587
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          JOB_QUERY_TERMS: entry level Full Stack Developer;entry level AI ML engineer;Django developer;startup software engineer
          LOCATIONS: Remote;India;Bangalore;Hyderabad
          MAX_RESULTS: 30
          MIN_DAYS_OLD: 4
